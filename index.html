<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Beat!</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <table id="heading-table">
    <tr>
      <td>
        <img src="images/statue_face.png" alt="" width="300" class="image">
      </td>
      <td>
        <div class="heading" style="width:800px;text-align : left; margin-left : 50px">
          Rock the keyboard!
        </div>
      </td>
    </tr>
  </table>

  <table id="beat-table">
    <th class="heading-2" colspan="2">
      Choose your beat
    </th>
    <tr>
      <td class="table-data">
        <button type="button" name="button" class="play-button" id="audioBingerButton"></button>
      </td>
      <td class="beat-song">
        Shaolin Dub - Growing Resistance
      </td>
    </tr>
    <tr>
      <td class="table-data">
        <button type="button" name="button" class="play-button" id="ketsaButton"></button>
      </td>
      <td class="beat-song">
        Ketsa - New Soul
      </td>
    </tr>
    <tr>
      <td class="table-data">
        <button type="button" name="button" class="play-button" id="GrowingResistanceButton"></button>
      </td>
      <td class="beat-song">
        Shaolin Dub - Out Riddim
      </td>
    </tr>
    <tr>
      <td class="table-data">
        <button type="button" name="button" class="play-button" id="shaolinButton"></button>
      </td>
      <td class="beat-song">
        Audiobinger - The Upside Down
      </td>
    </tr>
    <tr>
      <td class="table-data">
        <button type="button" name="button" class="play-button" id="yungButton"></button>
      </td>
      <td class="beat-song">
        Yung Kart - Wurship
      </td>
    </tr>
  </table>
  <script type="text/javascript" src="source.js"></script>
</body>

</html>
