<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piano Beat!</title>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table id="heading-table">
      <tr>
        <td>
          <img src="images/statue_face.png" alt="" width="300" class="image">
          </td>
          <td>
            <div class="heading">
              Rock the keyboard!
              </div>
            </td>
        </tr>
    </table>

    <table id="beat-table">
      <tr>
        <td>
            Choose your beat!
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" name="button" class="play-button">Beat 1</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" name="button" class="play-button">Beat 2</button>
              </td>
            </tr>
      </table>



  </body>
</html>
