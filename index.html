<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Beat!</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <table id="heading-table">
    <tr>
      <td>
        <img src="images/statue_face.png" alt="" width="300" class="image" id="stat-face-img">
      </td>
      <td>
        <div class="heading" style="width:800px;text-align : left; margin-left : 50px">
          Rock the keyboard!
        </div>
      </td>
    </tr>
  </table>

  <div id="audio-vis">
  </div>
  <div id="audio-vis-2">
  </div>
  <div id="audio-vis-3">
  </div>
  <div id="audio-vis-4">
  </div>

  <table id="beat-table">
    <th class="heading-2" colspan="2">
      Choose your beat
    </th>
    <tr>
      <td class="table-data">
        <button type="button" name="button" class="play-button" id="audioBingerButton"></button>
      </td>
      <td class="beat-song">
        Audiobinger - The Upside Down
      </td>
    </tr>
    <tr>
      <td class="table-data">
        <button type="button" name="button" class="play-button" id="ketsaButton"></button>
      </td>
      <td class="beat-song">
        Ketsa - New Soul
      </td>
    </tr>
    <tr>
      <td class="table-data">
        <button type="button" name="button" class="play-button" id="GrowingResistanceButton"></button>
      </td>
      <td class="beat-song">
        Shaolin Dub - Growing Resistance
      </td>
    </tr>
    <tr>
      <td class="table-data">
        <button type="button" name="button" class="play-button" id="shaolinButton"></button>
      </td>
      <td class="beat-song">
        Shaolin Dub - Out Riddim
      </td>
    </tr>
    <tr>
      <td class="table-data">
        <button type="button" name="button" class="play-button" id="yungButton"></button>
      </td>
      <td class="beat-song">
        Yung Kart - Wurship
      </td>
    </tr>
  </table>
  <div class="container">
    <ul>
      <li class="white c" id="white-c" onmousedown="whiteC()">
      </li>
      <li class="black db">
      </li>
      <li class="white d" id="white-d" onmousedown="whiteD()">
      </li>
      <li class="black eb">
      </li>
      <li class="white e" id="white-e" onmousedown="whiteE()">
      </li>
      <li class="white f" id="white-f" onmousedown="whiteF()">
      </li>
      <li class="black gb">
      </li>
      <li class="white g" id="white-g" onmousedown="whiteG()">
      </li>
      <li class="black ab">
      </li>
      <li class="white a" id="white-a" onmousedown="whiteA()">
      </li>
      <li class="black bb">
      </li>
      <li class="white b" id="white-b" onmousedown="whiteB()">
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="source.js"></script>
</body>

</html>
